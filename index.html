<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
  background:#ff2d55;
}
#app{
  width:100vw;
  height:100vh;
  background:linear-gradient(135deg,#ff5fa2,#ff2d55);
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:white;
  padding:35px;
  border-radius:20px;
  width:90%;
  max-width:450px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
  animation:fade 1s;
}
@keyframes fade{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}
h1{color:#ff2d55;}
p{font-size:18px;color:#444;}
.heart-btn{
  font-size:70px;
  cursor:pointer;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}
.heart{
  position:absolute;
  bottom:-20px;
  color:white;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
.glow{
  font-size:90px;
  animation:glow 1s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff2d55;}
  to{text-shadow:0 0 30px white;}
}
</style>
</head>

<body>
<div id="app"></div>

<script>
const girlName="My Love";

const days=[
["Happy Rose Day üåπ","Like this rose, my love for you grows every day."],
["Happy Propose Day üíç","If I had one wish, it would be to hold your hand forever."],
["Happy Chocolate Day üç´","You make my life sweeter than any chocolate."],
["Happy Teddy Day üß∏","I want to be your comfort always."],
["Happy Promise Day ü§ù","I promise to love and respect you forever."],
["Happy Hug Day ü§ó","One hug from you makes everything better."],
["Happy Kiss Day üòò","Every kiss from you feels magical."]
];

let i=0;

function hearts(){
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=20+Math.random()*30+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}
setInterval(hearts,400);

function show(){
 const app=document.getElementById("app");
 if(i<days.length){
   app.innerHTML=`
   <div class="card">
     <h1>${days[i][0]}</h1>
     <p>${days[i][1]}</p>
     <div class="heart-btn" onclick="next()">‚ù§Ô∏è</div>
     <small>Tap the heart</small>
   </div>`;
 }else{
   app.innerHTML=`
   <div class="card">
     <h1>Happy Valentine‚Äôs Day ${girlName} ‚ù§Ô∏è</h1>
     <p>You are the most beautiful part of my life.</p>
     <div class="glow">üíñ</div>
   </div>`;
 }
}
function next(){i++;show();}
show();
</script>

</body>
</html>
