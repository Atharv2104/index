<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
  background:#ff2d55;
}

#app{
  width:100vw;
  height:100vh;
  background:linear-gradient(135deg,#ff5fa2,#ff2d55);
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.card{
  background:white;
  padding:35px;
  border-radius:20px;
  width:90%;
  max-width:450px;
  text-align:center;
  animation:fadeSlide 1s ease;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

h1{color:#ff2d55;}
p{color:#444;font-size:18px;}

.heart-btn{
  font-size:70px;
  cursor:pointer;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

@keyframes fadeSlide{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

.heart{
  position:absolute;
  bottom:-20px;
  color:white;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

.glow{
  font-size:100px;
  animation:glow 1s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff2d55;}
  to{text-shadow:0 0 40px white;}
}

.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation:spark 1s infinite;
}

@keyframes spark{
  from{opacity:1;}
  to{opacity:0; transform:translateY(-20px);}
}

button{
  padding:15px 30px;
  border:none;
  border-radius:10px;
  background:#ff2d55;
  color:white;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div id="app"></div>

<script>
const girlName = "Samruddhi";   // ‚ú® Change her name here

const days = [
 {t:"Happy Rose Day üåπ", m:`Like this rose, my love for you grows more beautiful every day, ${girlName}.`},
 {t:"Happy Propose Day üíç", m:`If I had one wish, it would be to hold your hand forever, ${girlName}.`},
 {t:"Happy Chocolate Day üç´", m:`You make my life sweeter than the sweetest chocolate.`},
 {t:"Happy Teddy Day üß∏", m:`Just like a teddy, I want to be your comfort always.`},
 {t:"Happy Promise Day ü§ù", m:`I promise to love, respect, and stand by you forever.`},
 {t:"Happy Hug Day ü§ó", m:`One hug from you can make my whole world better.`},
 {t:"Happy Kiss Day üòò", m:`Every kiss from you feels like magic in my heart.`},
];

let index=0;

function hearts(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=20+Math.random()*30+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(hearts,300);

function show(){
  const app=document.getElementById("app");

  if(index < days.length){
    app.innerHTML=`
      <div class="card">
        <h1>${days[index].t}</h1>
        <p>${days[index].m}</p>
        <div class="heart-btn" onclick="next()">‚ù§Ô∏è</div>
        <small>Tap the heart</small>
      </div>`;
  }else{
    app.innerHTML=`
      <div class="card">
        <h1>Happy Valentine‚Äôs Day ${girlName} ‚ù§Ô∏è</h1>
        <p>You are the most beautiful part of my life. Will you be my Valentine forever?</p>
        <div class="glow">üíñ</div><br>
        <button onclick="alert('Yay! I love you üòç')">YES üíï</button>
      </div>`;
    for(let i=0;i<40;i++){
      const s=document.createElement("div");
      s.className="sparkle";
      s.style.left=Math.random()*100+"vw";
      s.style.top=Math.random()*100+"vh";
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),2000);
    }
  }
}

function next(){
  index++;
  show();
}

show();
</script>

</body>
</html>
